<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Championship Constructor</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="app.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <header>
    <h1>Championship Constructor</h1>
  </header>

  <main id="main-content">

    <!-- HOME -->

    <section id="create-section" class="create hidden">
      <button id="create-button" class="create-button">
        Create Championship
        <div class="button-overlay"></div>
      </button>

    </section>

    <aside id="history-section" class="history hidden">
      <h2>History</h2>
      <ul>
        <li><button>Mega Gamenight</button></li>
        <li><button>4-Kampen</button></li>
      </ul>
      <div class="history-overlay"></div>
    </aside>


    <!-- CREATE -->

    <section id="create-form-section" class="create-form">
      <form action="">
        <section>
          <fieldset>
            <legend>Championship type</legend>
            <ul>
              <li>
                <label for="ch-type-tournament">Tournament</label>
                <input type="radio" name="ch-type" id="ch-type-tournament" value="tournament" checked>
              </li>
              <li>
                <label for="ch-type-league">League</label>
                <input type="radio" name="ch-type" id="ch-type-league" value="league">
              </li>
            </ul>
          </fieldset>

          <p>
            <label for="ch-name">Championship name</label>
            <input id="ch-name" type="text" name="ch-name">
          </p>
        </section>

        <section>
          <ul>
            <li>
              <input type="text" value="Player 1" readonly>
              <button>x</button>
            </li>
            <li>
              <input type="text">
              <button>x</button>
            </li>

          </ul>
          <button>Add Player</button>
        </section>

        <section>
          <button>Generate Championship</button>
        </section>

      </form>
      <button id="back-button">Go Back</button>
    </section>

</body>

</html>
